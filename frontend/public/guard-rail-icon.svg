  <rect x="216" y="208" width="8" height="16" rx="2" fill="#e2e8f0"/>
  
  <!-- Person 2 -->
  <circle cx="240" cy="190" r="8" fill="#f1f5f9"/>
  <rect x="236" y="198" width="8" height="16" rx="2" fill="#f1f5f9"/>
  
  <!-- Person 3 -->
